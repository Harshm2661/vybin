<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>
    <h1>Albums</h1>
    <ul>
        {% for album in albums %}
            <li>{{ album.Title }} - {{ album.Genre }} (Released: {{ album.ReleaseDate }})</li>
        {% endfor %}
    </ul>
</body>
</html>
