{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<h1>User Profile</h1>
<p>Username: {{ user['Username'] }}</p>
<p>Email: {{ user['Email'] }}</p>
<p>Date of Birth: {{ user['DateOfBirth'] }}</p>

<p><a href="{{ url_for('playlists') }}">View Playlists</a></p>
{% endblock %}
