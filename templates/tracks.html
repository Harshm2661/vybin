<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Tracks</h1>
    </header>
    <main>
        <ul>
            {% for track in tracks %}
                <li>{{ track.Title }} from {{ track.album.Title }} ({{ track.Duration }})</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
